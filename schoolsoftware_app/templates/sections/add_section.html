{% extends 'base2.html' %}
{% block content %}

<style>
  .page-header {
    background: linear-gradient(135deg, #6f42c1, #0d6efd);
    color: #fff;
    border-radius: 16px;
    padding: 18px 22px;
  }

  .form-card {
    border-radius: 16px;
    border: none;
  }

  .form-label {
    font-weight: 600;
  }

  .form-control {
    border-radius: 10px;
  }

  .btn-round {
    border-radius: 30px;
    font-weight: 600;
    padding: 8px 20px;
  }
</style>

<div class="container mt-4">

  <!-- Header -->
  <div class="page-header shadow mb-4">
    <h5 class="mb-0">âž• Add Section</h5>
    <small>Create section for selected class</small>
  </div>

  <!-- Form Card -->
  <div class="card form-card shadow-sm">
    <div class="card-body p-4">

      <form method="POST">
        {% csrf_token %}

        <!-- Select Class -->
        <div class="mb-4">
          <label class="form-label">Class</label>
          <select name="school_class" class="form-control" required>
            <option value="">Select Class</option>
            {% for c in classes %}
              <option value="{{ c.id }}">{{ c.name }}</option>
            {% endfor %}
          </select>
        </div>

        <!-- Section Name -->
        <div class="mb-4">
          <label class="form-label">Section Name</label>
          <input
            type="text"
            name="name"
            class="form-control"
            placeholder="A / B / C"
            required
          >
        </div>

        <!-- Buttons -->
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-success btn-round">
            ðŸ’¾ Save Section
          </button>
          <a href="{% url 'section_list' %}" class="btn btn-secondary btn-round">
            â¬… Back
          </a>
        </div>

      </form>

    </div>
  </div>

</div>

{% endblock %}
