{% extends 'base2.html' %}
{% block content %}

<h4>
  {% if driver %}Edit Driver{% else %}Add Driver{% endif %}
</h4>

<form method="post" class="card p-4">
  {% csrf_token %}

  <div class="mb-3">
    <label>Driver Name</label>
    <input type="text" name="name" class="form-control"
           value="{{ driver.name|default:'' }}" required>
  </div>

  <div class="mb-3">
    <label>Mobile Number</label>
    <input type="text" name="mobile" class="form-control"
           value="{{ driver.mobile|default:'' }}" required>
  </div>

  <div class="mb-3">
    <label>License Number</label>
    <input type="text" name="license_no" class="form-control"
           value="{{ driver.license_no|default:'' }}" required>
  </div>

  <button class="btn btn-success">
    {% if driver %}Update{% else %}Save{% endif %}
  </button>

  <a href="{% url 'driver_list' %}" class="btn btn-secondary">Back</a>
</form>

{% endblock %}
