{% extends 'base2.html' %}
{% block content %}

<div class="container mt-4">
  <div class="card shadow-lg border-0">

    <div class="card-header bg-dark text-white">
      <h5 class="mb-0">
        ğŸ¨ {% if warden %}Update{% else %}Add{% endif %} Hostel Warden
      </h5>
      <small>Hostel supervision & management</small>
    </div>

    <div class="card-body p-4">
      <form method="post">
        {% csrf_token %}

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="fw-bold">Warden Full Name</label>
            <input type="text" name="name" class="form-control"
                   placeholder="Enter warden name"
                   value="{{ warden.name|default:'' }}" required>
          </div>

          <div class="col-md-6 mb-3">
            <label class="fw-bold">Mobile Number</label>
            <input type="text" name="mobile" class="form-control"
                   placeholder="10 digit mobile number"
                   value="{{ warden.mobile|default:'' }}" required>
          </div>
        </div>

        <div class="mb-3">
          <label class="fw-bold">Email Address</label>
          <input type="email" name="email" class="form-control"
                 placeholder="warden@email.com"
                 value="{{ warden.email|default:'' }}">
        </div>

        <div class="mb-3">
          <label class="fw-bold">Residential Address</label>
          <textarea name="address" rows="3"
                    class="form-control"
                    placeholder="Hostel / Residence address">{{ warden.address|default:'' }}</textarea>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="fw-bold">Joining Date</label>
            <input type="date" name="join_date" class="form-control"
                   value="{{ warden.join_date|date:'Y-m-d' }}">
          </div>

          <div class="col-md-6 mb-3 d-flex align-items-center">
            <div class="form-check mt-4">
              <input class="form-check-input" type="checkbox" name="is_active"
                     {% if warden.is_active or not warden %}checked{% endif %}>
              <label class="form-check-label fw-bold">
                Active Warden
              </label>
            </div>
          </div>
        </div>

        <div class="text-end mt-3">
          <button class="btn btn-success px-4">ğŸ’¾ Save</button>
          <a href="{% url 'warden_list' %}" class="btn btn-secondary px-4">â¬… Back</a>
        </div>

      </form>
    </div>

  </div>
</div>

{% endblock %}
