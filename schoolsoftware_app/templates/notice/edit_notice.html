{% extends 'base2.html' %}
{% block content %}

<div class="container mt-4">

  <div class="card shadow-lg border-0 rounded-4">

    <div class="card-header text-white"
         style="background: linear-gradient(135deg, #fd7e14, #ffc107);">
      <h5 class="mb-0">✏️ Edit Notice</h5>
    </div>

    <div class="card-body p-4">

      <form method="post">
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label fw-semibold">Notice Title</label>
          <input type="text" name="title"
                 class="form-control"
                 value="{{ notice.title }}" required>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Description</label>
          <textarea name="description" rows="4"
                    class="form-control" required>{{ notice.description }}</textarea>
        </div>

        <!-- ✅ Notice Date (pre-filled) -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Notice Date</label>
          <input type="date" name="notice_date"
                 class="form-control"
                 value="{{ notice.notice_date|date:'Y-m-d' }}"
                 required>
        </div>

        <div class="text-end">
          <a href="{% url 'notice_list' %}" class="btn btn-secondary rounded-pill px-4">
            Cancel
          </a>
          <button type="submit" class="btn btn-warning rounded-pill px-4">
            Update Notice
          </button>
        </div>

      </form>

    </div>
  </div>

</div>

{% endblock %}
