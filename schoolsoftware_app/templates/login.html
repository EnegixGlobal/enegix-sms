{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School ERP Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
  font-family: 'Inter', sans-serif;
}

body {
  background: linear-gradient(135deg, #1e3a8a, #0284c7, #06b6d4);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  padding: 20px;
}

/* Main Wrapper */
.login-wrapper {
  width: 100%;
  max-width: 1100px;
  display: flex;
  background: #fff;
  border-radius: 24px;
  overflow: hidden;
  box-shadow: 0 25px 70px rgba(0,0,0,0.35);
  animation: slideIn 0.8s ease;
}

@keyframes slideIn {
  from { opacity: 0; transform: translateY(40px) scale(0.95); }
  to { opacity: 1; transform: translateY(0) scale(1); }
}

/* Left Illustration */
.illustration-section {
  flex: 1.2;
  background: linear-gradient(135deg, #1e3a8a, #0284c7, #06b6d4);
  padding: 50px 40px;
  color: white;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  position: relative;
}

.illustration-section img {
  max-width: 320px;
  animation: float 6s ease-in-out infinite;
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-20px); }
}

.brand-text {
  text-align: center;
  margin-top: 30px;
}

.brand-text h2 {
  font-size: 36px;
  font-weight: 800;
}

.brand-text p {
  opacity: 0.95;
  margin-top: 8px;
}

/* Right Form Section */
.form-section {
  flex: 1;
  padding: 50px 40px;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.form-header h2 {
  font-size: 34px;
  font-weight: 700;
  color: #0f172a;
}

.form-header p {
  color: #64748b;
  margin-bottom: 30px;
}

/* Alert */
.alert {
  background: #fef2f2;
  border-left: 4px solid #ef4444;
  color: #dc2626;
  border-radius: 8px;
  padding: 12px 16px;
  margin-bottom: 20px;
}

/* Input */
.form-label {
  font-weight: 600;
  font-size: 14px;
  color: #334155;
}

.input-wrapper {
  position: relative;
}

.input-icon {
  position: absolute;
  left: 16px;
  top: 50%;
  transform: translateY(-50%);
  color: #94a3b8;
}

.form-control {
  padding: 14px 16px 14px 46px;
  border-radius: 12px;
  border: 2px solid #e2e8f0;
  background: #f8fafc;
}

.form-control:focus {
  border-color: #0284c7;
  box-shadow: 0 0 0 4px rgba(2,132,199,0.15);
}

/* Eye */
.eye-toggle {
  position: absolute;
  right: 16px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  color: #94a3b8;
}

/* Button */
.btn-login {
  margin-top: 10px;
  padding: 15px;
  border-radius: 12px;
  background: linear-gradient(135deg, #0284c7, #06b6d4);
  border: none;
  font-weight: 600;
  color: white;
  transition: all 0.3s ease;
}

.btn-login:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(2,132,199,0.4);
}

/* Responsive */
@media(max-width: 992px) {
  .login-wrapper {
    flex-direction: column;
    max-width: 500px;
  }
  .illustration-section {
    padding: 40px;
  }
}
</style>
</head>

<body>

<div class="login-wrapper">

  <!-- LEFT -->
  <div class="illustration-section">
    <img src="{% static 'schoollogo.jpeg' %}" alt="School Logo">
    <div class="brand-text">
      <h2>School ERP</h2>
      <p>Secure Academic Management System</p>
    </div>
  </div>

  <!-- RIGHT -->
  <div class="form-section">

    <div class="form-header">
      <h2>Login</h2>
      <p>Please enter your credentials</p>
    </div>

    {% if messages %}
      <div class="alert">
        {% for message in messages %}
          {{ message }}
        {% endfor %}
      </div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}

      <div class="mb-3">
        <label class="form-label">Email ID</label>
        <div class="input-wrapper">
          <i class="fas fa-envelope input-icon"></i>
          <input type="email" name="email" class="form-control" placeholder="you@example.com" required>
        </div>
      </div>

      <div class="mb-4">
        <label class="form-label">Password</label>
        <div class="input-wrapper">
          <i class="fas fa-lock input-icon"></i>
          <input type="password" name="password" id="passwordInput" class="form-control" placeholder="Enter password" required>
          <i class="fas fa-eye eye-toggle" id="eyeToggle"></i>
        </div>
      </div>

      <button type="submit" class="btn btn-login w-100">Login</button>
    </form>

  </div>
</div>

<script>
const passwordInput = document.getElementById('passwordInput');
const eyeToggle = document.getElementById('eyeToggle');

eyeToggle.addEventListener('click', () => {
  if (passwordInput.type === 'password') {
    passwordInput.type = 'text';
    eyeToggle.classList.replace('fa-eye', 'fa-eye-slash');
  } else {
    passwordInput.type = 'password';
    eyeToggle.classList.replace('fa-eye-slash', 'fa-eye');
  }
});
</script>

</body>
</html>
