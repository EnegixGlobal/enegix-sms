{% extends 'base2.html' %}
{% block content %}

<style>
    .teacher-card {
        border-radius: 18px;
        background: #ffffff;
    }

    .teacher-card-header {
        background: linear-gradient(135deg, #4f46e5, #3b82f6);
        border-radius: 18px 18px 0 0;
    }

    .teacher-card-header h4 {
        font-weight: 700;
        letter-spacing: 0.5px;
    }

    .form-label {
        font-size: 14px;
        color: #374151;
    }

    .form-control,
    .form-select {
        border-radius: 12px;
        padding: 10px 14px;
    }

    .form-control:focus,
    .form-select:focus {
        border-color: #4f46e5;
        box-shadow: 0 0 0 0.15rem rgba(79, 70, 229, 0.25);
    }

    .btn-save {
        border-radius: 30px;
        padding: 10px 28px;
        font-weight: 600;
    }

    .section-title {
        font-weight: 600;
        color: #1f2937;
        border-left: 4px solid #4f46e5;
        padding-left: 10px;
        margin-bottom: 12px;
    }
</style>

<div class="container mt-4 mb-5">

    <div class="card shadow-lg border-0 teacher-card">

        <!-- HEADER -->
        <div class="card-header teacher-card-header text-white">
            <h4 class="mb-0">
                üë©‚Äçüè´ Add New Teacher
            </h4>
        </div>

        <!-- BODY -->
        <div class="card-body p-4">

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <!-- BASIC DETAILS -->
                <h6 class="section-title">Basic Information</h6>
                <div class="row g-3 mb-4">

                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Full Name</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label fw-semibold">Date of Birth</label>
                        <input type="date" name="dob" class="form-control" required>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label fw-semibold">Gender</label>
                        <select name="gender" class="form-select">
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </div>

                </div>

                <!-- CONTACT DETAILS -->
                <h6 class="section-title">Contact Details</h6>
                <div class="row g-3 mb-4">

                    <div class="col-md-4">
                        <label class="form-label fw-semibold">Phone</label>
                        <input type="text" name="phone" class="form-control">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label fw-semibold">Email</label>
                        <input type="email" name="email" class="form-control">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label fw-semibold">Emergency Contact</label>
                        <input type="text" name="emergency_contact" class="form-control">
                    </div>

                </div>

                <!-- PROFESSIONAL DETAILS -->
                <h6 class="section-title">Professional Details</h6>
                <div class="row g-3 mb-4">

                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Qualification</label>
                        <input type="text" name="qualification" class="form-control">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Experience (Years)</label>
                        <input type="number" name="experience" class="form-control">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label fw-semibold">Employee ID</label>
                        <input type="text" name="employee_id" class="form-control" required>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label fw-semibold">Joining Date</label>
                        <input type="date" name="joining_date" class="form-control">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label fw-semibold">Salary</label>
                        <input type="number" step="0.01" name="salary" class="form-control">
                    </div>

                </div>

                <!-- PHOTO -->
                <h6 class="section-title">Profile Photo</h6>
                <div class="row g-3 mb-4">

                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Upload Photo</label>
                        <input type="file" name="photo" class="form-control">
                    </div>

                </div>

                <!-- BUTTON -->
                <div class="text-end">
                    <button class="btn btn-success btn-save shadow">
                        üíæ Save Teacher
                    </button>
                </div>

            </form>

        </div>
    </div>

</div>

{% endblock %}
