{% extends 'base2.html' %}
{% block content %}

<h4>Allocate Room</h4>

<form method="post" class="card p-4">
{% csrf_token %}

<select name="student" class="form-control mb-2">
  {% for s in students %}
  <option value="{{ s.id }}">{{ s.name }}</option>
  {% endfor %}
</select>

<select name="hostel" class="form-control mb-2">
  {% for h in hostels %}
  <option value="{{ h.id }}">{{ h.name }}</option>
  {% endfor %}
</select>

<select name="room" class="form-control mb-2">
  {% for r in rooms %}
  <option value="{{ r.id }}">{{ r.room_no }}</option>
  {% endfor %}
</select>

{% for message in messages %}
<div class="alert alert-{{ message.tags }}">{{ message }}</div>
{% endfor %}

<button class="btn btn-success">Allocate</button>
</form>

{% endblock %}
