{% extends 'base2.html' %}
{% block content %}

<h2 class="mt-4">âž• Add Homework</h2>

<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}

  <label>Title</label><br>
  <input type="text" name="title" class="form-control" required><br>

  <label>Description</label><br>
  <textarea name="description" class="form-control" required></textarea><br>

  <label>Subject</label><br>
  <input type="text" name="subject" class="form-control" required><br>

  <label>Homework File</label><br>
  <input type="file" name="homework_file" class="form-control mb-3"><br>

  <label>Due Date</label><br>
  <input type="date" name="due_date" class="form-control" required><br><br>

  <button type="submit" class="btn btn-primary">Save Homework</button>
</form>

{% endblock %}
