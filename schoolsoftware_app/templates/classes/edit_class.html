{% extends 'base2.html' %}
{% block content %}

<style>
    .edit-class-card {
        border-radius: 18px;
        overflow: hidden;
    }

    .edit-class-header {
        background: linear-gradient(135deg, #06b6d4, #0ea5e9);
    }

    .edit-class-header h4 {
        font-weight: 700;
        letter-spacing: 0.4px;
    }

    .form-label {
        font-weight: 600;
        color: #374151;
    }

    .form-control, .form-select {
        border-radius: 12px;
        padding: 10px 14px;
    }

    .btn-rounded {
        border-radius: 22px;
        padding: 6px 18px;
        font-size: 14px;
    }
</style>

<div class="container mt-4 mb-5">

    <div class="card shadow-lg border-0 edit-class-card">

        <!-- HEADER -->
        <div class="card-header edit-class-header text-white py-3">
            <h4 class="mb-0">
                ‚úè Edit Class
            </h4>
        </div>

        <!-- BODY -->
        <div class="card-body bg-light p-4">

            <form method="POST">
                {% csrf_token %}

                <div class="row g-4">

                    <div class="col-md-6">
                        <label class="form-label">Class Name</label>
                        <input type="text"
                               name="name"
                               value="{{ cls.name }}"
                               class="form-control shadow-sm"
                               required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Status</label>
                        <select name="status" class="form-select shadow-sm">
                            <option value="Active" {% if cls.status == "Active" %}selected{% endif %}>
                                Active
                            </option>
                            <option value="Inactive" {% if cls.status == "Inactive" %}selected{% endif %}>
                                Inactive
                            </option>
                        </select>
                    </div>

                    <div class="col-md-12">
                        <label class="form-label">Description</label>
                        <textarea name="description"
                                  rows="4"
                                  class="form-control shadow-sm">{{ cls.description }}</textarea>
                    </div>

                </div>

                <!-- ACTION BUTTONS -->
                <div class="d-flex justify-content-end gap-2 mt-4">
                    <a href="{% url 'class_list' %}" class="btn btn-secondary btn-rounded">
                        ‚¨Ö Back
                    </a>

                    <button type="submit" class="btn btn-success btn-rounded shadow">
                        üíæ Update
                    </button>
                </div>

            </form>

        </div>
    </div>

</div>

{% endblock %}
