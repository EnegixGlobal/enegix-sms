{% extends 'base2.html' %}
{% block content %}

<style>
  .page-header {
    background: linear-gradient(135deg, #0d6efd, #6610f2);
    color: #fff;
    padding: 18px 22px;
    border-radius: 18px;
  }

  .result-card {
    border-radius: 18px;
    border: none;
  }

  .form-control {
    border-radius: 10px;
  }

  .table thead th {
    background: #f1f3f5;
    font-weight: 700;
    text-align: center;
  }

  .table td {
    vertical-align: middle;
    text-align: center;
  }

  .student-name {
    font-weight: 600;
  }

  .btn-round {
    border-radius: 30px;
    padding: 8px 26px;
    font-weight: 600;
  }
</style>

<div class="container mt-4">

  <!-- Header -->
  <div class="page-header shadow mb-4">
    <h5 class="mb-0">üìù Upload Result</h5>
    <small>Exam: {{ exam.name }}</small>
  </div>

  <!-- Result Form -->
  <div class="card result-card shadow-sm">
    <div class="card-body p-4">

      <form method="POST">
        {% csrf_token %}

        <!-- Subject -->
        <div class="mb-4">
          <label class="form-label fw-semibold">Subject</label>
          <input
            name="subject"
            placeholder="Enter subject name"
            class="form-control"
            required
          >
        </div>

        <!-- Student Marks Table -->
        <div class="table-responsive">
          <table class="table table-bordered table-hover align-middle">
            <thead>
              <tr>
                <th style="width: 60px;">#</th>
                <th>Student Name</th>
                <th style="width: 180px;">Marks</th>
              </tr>
            </thead>
            <tbody>
              {% for s in students %}
              <tr>
                <td>{{ forloop.counter }}</td>
                <td class="student-name">{{ s.name }}</td>
                <td>
                  <input
                    name="marks_{{ s.id }}"
                    class="form-control text-center"
                    placeholder="Marks"
                  >
                </td>
              </tr>
              {% empty %}
              <tr>
                <td colspan="3" class="text-muted text-center">
                  No students found
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>

        <!-- Buttons -->
        <div class="text-end mt-4">
          <a href="javascript:history.back()" class="btn btn-outline-secondary btn-round me-2">
            ‚¨Ö Back
          </a>
          <button class="btn btn-success btn-round">
            ‚úÖ Submit Result
          </button>
        </div>

      </form>

    </div>
  </div>

</div>

{% endblock %}
