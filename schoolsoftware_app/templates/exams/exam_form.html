{% extends 'base2.html' %}
{% block content %}

<style>
  .exam-card {
    border-radius: 18px;
    border: none;
  }

  .exam-header {
    background: linear-gradient(135deg, #6f42c1, #0d6efd);
    color: #fff;
    border-radius: 18px 18px 0 0;
    padding: 18px 22px;
  }

  .form-label {
    font-weight: 600;
  }

  .btn-rounded {
    border-radius: 30px;
    padding: 8px 22px;
    font-weight: 600;
  }
</style>

<div class="container mt-4">

  <div class="card exam-card shadow-lg">
    
    <!-- Header -->
    <div class="exam-header">
      <h5 class="mb-0">üìù Add Exam</h5>
      <small>Create exam for class & section</small>
    </div>

    <!-- Body -->
    <div class="card-body p-4">

      <form method="POST">
        {% csrf_token %}

        <!-- Exam Name -->
        <div class="mb-3">
          <label class="form-label">Exam Name</label>
          <input type="text" name="name" class="form-control"
                 placeholder="Enter Exam Name" required>
        </div>

        <!-- Class -->
        <div class="mb-3">
          <label class="form-label">Class</label>
          <select name="school_class" class="form-control" required>
            {% for c in classes %}
              <option value="{{ c.id }}">{{ c.name }}</option>
            {% endfor %}
          </select>
        </div>

        <!-- Section -->
        <div class="mb-3">
          <label class="form-label">Section</label>
          <select name="section" class="form-control" required>
            {% for s in sections %}
              <option value="{{ s.id }}">{{ s.name }}</option>
            {% endfor %}
          </select>
        </div>

        <!-- Exam Date -->
        <div class="mb-4">
          <label class="form-label">Exam Date</label>
          <input type="date" name="exam_date" class="form-control" required>
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-end gap-2">
          <button class="btn btn-success btn-rounded">
            üíæ Save Exam
          </button>
          <a href="javascript:history.back()" class="btn btn-secondary btn-rounded">
            ‚¨Ö Back
          </a>
        </div>

      </form>

    </div>
  </div>

</div>

{% endblock %}
