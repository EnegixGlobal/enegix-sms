{% extends 'base2.html' %}
{% block content %}
<div class="container mt-4">
  <h4>Student Promotion</h4>
  <form method="POST" action="{% url 'apply_promotion' %}">
    {% csrf_token %}
    <div class="row g-2">
      <div class="col-md-3">
        <select name="current_class" class="form-control">
          <option value="">Current Class</option>{% for c in classes %}<option value="{{ c.id }}">{{ c.name }}</option>{% endfor %}
        </select>
      </div>
      <div class="col-md-3">
        <select name="current_section" class="form-control"><option value="">Current Section</option>{% for s in sections %}<option value="{{ s.id }}">{{ s.name }}</option>{% endfor %}</select>
      </div>

      <div class="col-md-3">
        <select name="next_class" class="form-control">
          <option value="">Next Class</option>{% for c in classes %}<option value="{{ c.id }}">{{ c.name }}</option>{% endfor %}
        </select>
      </div>
      <div class="col-md-3">
        <select name="next_section" class="form-control"><option value="">Next Section</option>{% for s in sections %}<option value="{{ s.id }}">{{ s.name }}</option>{% endfor %}</select>
      </div>

      <div class="col-12 mt-3">
        <!-- show students by JS/ajax or instruct admin to filter in All Students page and use bulk promote -->
        <p class="text-muted">Tip: Use All Students page to filter current class/section, select students and use Bulk â†’ Promote instead for bulk actions.</p>
      </div>

      <div class="col-12 text-end">
        <button class="btn btn-primary">Open All Students (use bulk promote)</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
